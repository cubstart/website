  html,body
{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow-x: hidden; 
}

  /* BASIC SETUP */
  
  .page-wrapper {
    width: 100%;
    height: auto;
  }
  
  .nav-wrapper {
    width: 100%;
    min-height: 1300px; /* Safari */
    position: sticky;
    top: 0;
    background-color: var(--main-bg-color);
  }

  #wave {
    bottom: 0;
    position: absolute;
    z-index: -1;
  }
  
  #coding-ddoski {
    width: 20%;
    position: absolute;
    opacity: 0.4;
  }

  table {
    display: block;
    max-width: -moz-fit-content;
    max-width: fit-content;
    margin: 0 auto;
    overflow-x: auto;
    /* white-space: nowrap; */
  }

  .grad-bar {
    width: 100%;
    height: 5px;
    background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
    background-size: 400% 400%;
      animation: gradbar 15s ease infinite;
  }
  
  /* LOGO */
  .logo-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo-wrapper h3 {
    margin-top: 10px;
    float: right;
    font-weight: 400;
    color: var(--main-color);
  }

  #logo {
    height: 80px;
  }
  /* NAVIGATION */
  
  .navbar {
    display: grid;
    grid-template-columns: 0.5fr 3fr;
    align-items: center;
    overflow: hidden;
    max-width: 1650px;
    margin: auto;
  }

  .navbar ul {
    position: absolute;
    margin-right: 8%;
    list-style: none;
    display: flex;
    justify-self: end;
  }
  
  .nav-item {
    padding-right: 20px;
  }

  .nav-item a {
    color: #000;
    font-size: 1rem;
    font-weight: 400;
    text-decoration: none;
    transition: color 0.3s ease-out;
  }
  
  .nav-item a:hover {
    color: #3498db;
  }
  
  /* MOBILE MENU & ANIMATION */
  
  .menu-toggle .bar{
    width: 25px;
    height: 3px;
    background-color: #3f3f3f;
    margin: 5px auto;
    transition: all 0.3s ease-in-out;
  }
  
  .menu-toggle {
    justify-self: end;
    display: none;
  }
  
  .menu-toggle:hover{
    cursor: pointer;
  }
  
  #mobile-menu.is-active .bar:nth-child(2){
    opacity: 0;
  }
  
  #mobile-menu.is-active .bar:nth-child(1){
    transform: translateY(8px) rotate(45deg);
  }
  
  #mobile-menu.is-active .bar:nth-child(3){
    transform: translateY(-8px) rotate(-45deg);
  }
  
  /* KEYFRAME ANIMATIONS */
  
  @keyframes gradbar {
      0% {
          background-position: 0% 50%
      }
      50% {
          background-position: 100% 50%
      }
      100% {
          background-position: 0% 50%
      }
  }
  
  /* Media Queries */
  
    /* Mobile Devices - Phones/Tablets */
  
  @media only screen and (max-width: 720px) { 
    .features {
      flex-direction: column;
      padding: 50px;
    }
    
    /* MOBILE NAVIGATION */
       
    .navbar ul {
      display: flex;
      flex-direction: column;
      position: fixed;
      justify-content: flex-start;
      top: 80px;
      background-color: var(--main-bg-color);
      opacity: 0.9;
      width: 100%;
      transform: translate(-101%);
      text-align: center;
      overflow: hidden;
      margin-right: 0;
      padding-left: 0;
      padding-bottom: 10px;
    }
    
    .navbar li {
      padding: 15px;
    }
    
    .navbar li:first-child {
      margin-top: 50px;
    }
    
    .navbar li a {
      font-size: 1rem;
    }
     
    .menu-toggle, .bar {
      display: block;
      cursor: pointer;
    }
    
    .menu-toggle {
      right: 40px;
      top: 30px;
      position: fixed;
      z-index: 8;
    }
    .mobile-nav {
    transform: translate(0%)!important;
    z-index: 5;
    position: fixed;
    }
    }

    margin-top: 20px;
}

.header {
    text-align: center;
}

.header h1, h2 {
  font-weight: 400;
}

h1, h2, h3, h4, h5, h6, p {
    margin-bottom: 0.5rem;
    background-color: transparent;
  }

  .tabs {
    position: relative;
    margin: 3rem 0;
    height: 14.75rem;
  }
  .tabs::before,
  .tabs::after {
    content: "";
    display: table;
  }
  .tabs::after {
    clear: both;
  }
  .tab {
    float: left;
  }
  .tab-switch {
    border-radius: 10px 10px 0 0;
    display: none;
  }
  .tab-label {
    position: relative;
    display: block;
    line-height: 2.75em;
    height: 3em;
    padding: 0 1.618em;
    background: var(--main-color);
    border-right: 0.125rem solid var(--main-color);
    color: var(--accent-bg-color);
    cursor: pointer;
    top: 0;
    transition: all 0.25s;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }
  .tab-label:hover {
    top: -0.25rem;
    transition: top 0.25s;
  }
  .tab-content {
    position: absolute;
    z-index: 1;
    top: 2.75em;
    left: 0;
    padding: 1.618rem;
    background: #fff;
    color: #2c3e50;
    border-bottom: 0.25rem solid #bdc3c7;
    opacity: 0;
    width: 100%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border-radius: 0 10px 10px 10px;
  }
  .tab-switch:checked + .tab-label {
    background: var(--main-bg-color);
    color: #2c3e50;
    border-bottom: 0;
    border-right: 0.125rem solid #fff;
    z-index: 3;
    clip-path: inset(-20px -20px 0px -20px);
    top: -0.0625rem;
  }
  .tab-switch:checked + label + .tab-content {
    z-index: 2;
    opacity: 1;
  }

.table-wrapper {
  overflow: auto;
}

.styled-table {
  border-collapse: collapse;
  margin: 25px auto;
  font-size: 0.9em;
  font-family: sans-serif;
  min-width: 400px;
}

.tab-content a {
  text-decoration: none;
  color: var(--main-color);
  transition: ease-in 0.2s;
  border-radius: 6px;
  padding: 5px;
  border: 2px solid #49c5f79c;
} 

.tab-content td:last-child a {
  padding: 0!important;
  border: 0!important;
}

.tab-content a:hover {
  border: 2px solid var(--main-color);
  background-color: var(--accent-bg-color);
}

.tab-content ul {
  list-style: none;
  padding: 0;
  display: inline-block;
}

.styled-table thead tr {
  background-color: var(--main-color);
  color: var(--accent-bg-color);
  text-align: left;
}

.styled-table th,
.styled-table td {
    padding: 12px 15px;
}

.styled-table tbody tr {
  border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
  background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
  border-bottom: 2px solid var(--main-color);
}

.styled-table tbody tr.active-row {
  font-weight: bold;
  color: var(--main-color);

.header-text {
    background-color: var(--main-bg-color);
}

.button-container {
  margin-top: 40px;
}

.applybutton {
	color: white;
	background-color: var(--main-color);
	border: 5px solid transparent;
	transition: .7s ease;
	border-radius: 50px;
  text-decoration: none;
  padding: 5px 20px;
}

.applybutton:hover {
	color: var(--main-color);
	background-color: var(--main-bg-color);
	transform: scale(1.1);
	border: 5px solid var(--main-color);
}

.herelink {
  text-decoration: none;
  font-weight: 500;
}

.herelink:hover {
  color: var(--accent-color);
}

.hero-wrapper {
  margin: 40px auto;
}

.header h1, h2 {
  font-weight: 400;
}

.hero-flex-wrapper {
  display: flex;
  padding: 10px 0;
  justify-content: center;
  flex-wrap: wrap; 
}

.flex-item {
  padding: 0 30px;
  align-self: center;
}

.desc h1 {
  font-size: 60px;
  font-weight: 400;
}

.desc {
  max-width: 550px;
}

h1, h2, h3, h4, h5, h6, p {
    margin-bottom: 0.5rem;
    background-color: transparent;
  }

.ddoski-hero {
  max-width: 450px!important;
}

.typing-text {
  color: #DF5F17;
  font-weight: 500;
}

.desc-section {
  padding: 40px 0;
  color: var(--main-bg-color);
  background-color: var(--main-color);
}

.spons-section {
  padding: 40px 0;
  background-color: var(--main-bg-color);
}

.spons-section h2 {
  font-size: 40px;
  margin: 0;
}

.sponsor-logo {
  margin: 20px 0;
  height: 50px;
}

.desc-section h2 {
  font-size: 40px;
  margin: 0;
}


.desc-text {
  margin: auto;
  padding: 0 20px;
  max-width: 47rem;
}

.partner-logo {
  margin: 20px;
  max-width: 100px;
}

.bessa {
  border-radius: 25px;
}

.footer {
  text-align: center;
  background-color:var(--accent-color);
  color: var(--main-bg-color);
  font-weight: 500;
  padding: 20px 0 ;
}

a {
  color: var(--main-color);
  text-decoration: none;
}

#cubstart-img {
  max-width: 400px;
  width: 90vw;
  margin: 10px 0;
  border-radius: 40px;
}

.info-section a {
  color : var(--main-bg-color);
}

@media only screen and (max-width: 600px) {
  .desc h1 {
    font-size: 40px!important;
  }

  .ddoski-hero {
    max-width: 300px!important;
  }

  .hero-flex-wrapper {
    display: flex;
    padding: 20px 0;
    justify-content: center;
    flex-wrap: wrap; 
  }
}

.stats-wrapper {
  margin: auto;
  display: flex;
  padding: 20px 0;
  justify-content: space-evenly;
  flex-wrap: wrap;
  gap: 10px;
}

.stats-item {
  width: 125px;
  transition: 0.3s;
}

.stats-item img{
  height: 130px;
}

.stats-item:hover {
  transform: scale(1.1);
  transition: 0.3s ease-in-out;
}

.sponsor-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;

</style><style>.accordion {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 15px;
    display: grid;
    grid-gap: 15px;
  }
  
  .accordion h2 {
    font-size: 40px;
    padding-bottom: 10px;
  }
  .accordion__item {
    display: block;
    padding: 20px;
    cursor: pointer;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    transition: all 150ms ease;
  }
  .accordion__item:not(:last-child) {
    border-bottom: 1px solid #fafafa;
  }
  
  .accordion__title {
    font-size: 20px;
    line-height: 1.5;
    transition: all 150ms ease;
    position: relative;
    padding-right: 30px;
  }
  .accordion__title::after, .accordion__title::before {
    content: "";
    width: 16px;
    height: 2px;
    background-color: #666;
    position: absolute;
    right: 0;
    top: 8px;
    transition: all 150ms ease;
  }
  .accordion__title::after {
    transform: rotate(90deg);
  }
  
  .accordion__content {
    transform: translateY(50%);
    color: #999;
    font-size: 16px;
    line-height: 1.5;
    max-height: 0;
    opacity: 0;
    transition: all 150ms ease;
  }
  
  .accordion__item [type=checkbox], .accordion__item [type=radio] {
    display: none;
  }
  .accordion__item [type=radio]:checked + .accordion__title, .accordion__item [type=checkbox]:checked + .accordion__title {
    margin-bottom: 10px;
    font-size: 20px;
  }
  .accordion__item [type=radio]:checked + .accordion__title::after, .accordion__item [type=checkbox]:checked + .accordion__title::after {
    transform: rotate(45deg);
  }
  .accordion__item [type=radio]:checked + .accordion__title::before, .accordion__item [type=checkbox]:checked + .accordion__title::before {
    transform: rotate(-45deg);
  }
  .accordion__item [type=radio]:checked + .accordion__title + .accordion__content, .accordion__item [type=checkbox]:checked + .accordion__title + .accordion__content {
    transform: translateY(0);
    max-height: none;
    opacity: 1;
